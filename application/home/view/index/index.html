{include file='index/header' /}
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="banner">
          <div class="banner-left">
           <a target='_blank' href='/home/detail/index?id={$result['topPicNews'][0]['news_id']}'> <img height="450" width="670" src="{$result['topPicNews'][0]['thumb']}" alt=""></a>
          </div>
          <div class="banner-right">
            <ul>
			{volist name="result['topSmailNews']" id='vo'}
              <li>
                <a target='_blank' href='/home/detail/index?id={$vo.news_id}'><img height="150" width="170" src="{$vo.thumb}" alt="{$vo.title}"> </a>
              </li>
             {/volist}
            </ul>
          </div>
        </div>
        <div class="news-list">
		{volist name="result['listNews']" id="vo"}
          <dl>
            <a target='_blank' href='/home/detail/index?id={$vo.news_id}'><dt>{$vo.title}</dt></a>
            <dd class="news-img">
             <a target='_blank' href='/home/detail/index?id={$vo.news_id}'> <img src="{$vo.thumb}" height="120" width="200" alt=""></a>
            </dd>
            <dd class="news-intro">
              {$vo.description}
            </dd>
            <dd class="news-info">
              {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s", ###}</span> 阅读(0)
			 
            </dd>
          </dl>
         {/volist}
        </div>
      </div>
   {include file='index/right' /}
    </div>
  </div>
</section>
</body>
</html>
