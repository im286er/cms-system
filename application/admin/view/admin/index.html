
{include file="index/header" /}
<body>

<div id="wrapper">

    {include file="index/nav"/}

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin/position">用户管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div>
          <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>

                            <th>id</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>最后登陆时间</th>
                            <th>状态</th>
                             <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                         {volist name="admins" id="Aid"}
                            <tr>
                                <td>{$Aid.admin_id}</td>
                                <td>{$Aid.username}</td>
                                <td>{$Aid.realname}</td>
                                <td>{$Aid.lastlogintime|date="Y-m-d H:i",###}</td>
                                <td><span  attr-status="{if condition="$Aid.status eq 1"}0{else /}1{/if}"  attr-id="{$Aid.admin_id}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$Aid.status|status}</span></td>
                                <td>    <a href="javascript:void(0)" attr-id="{$Aid.admin_id}" id="singcms-delete"  attr-a="admin" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>

                    </form>
                    <nav>
                        <ul class="pagination">
                          {$page}
                        </ul>
                    </nav>

                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>

    var SCOPE = {
        'add_url' : '/admin/admin/add',
        'set_status_url' : '/admin/admin/setStatus',
        'listorder_url' : '/admin/menu/listorder',

    }
</script>
{include file="index/footer" /}
