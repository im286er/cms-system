
{include file="index/header" /}
<body>

<div id="wrapper">

    {include file="index/nav"/}

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin/menu">菜单管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <form action="/admin/menu" method="get">

                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <select class="form-control" name="type">
                        <option value='' >请选择类型</option>

                        <option value="1" {if condition='$type eq 1'}selected="selected"{/if}>后台菜单</option>
                        <option value="0" {if condition='$type eq 0'}selected="selected"{/if}>前端导航</option>
                    <lect>
                </div>
				
			<input type="hidden" name="" value=""/>
                <span class="input-group-btn">
                  <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i><tton>
                </span>

            </form>
        </div>
        <div>
          <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th width="14">排序</th>
                            <th>id</th>
                            <th>菜单名</th>
                            <th>模块名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="menus" id="menus"}
                            <tr>
                                <td><input size="4" type="text" name="listorder[{$menus.menu_id}]" value="{$menus.listorder}"/></td>
                                <td>{$menus.menu_id}</td>
                                <td>{$menus.name}</td>
                                <td>{$menus.m}</td>
                                <td>{$menus.type}</td>
                                <td>{$menus.status}</td>
                                <td><span class="glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$menus.menu_id}"></span>    <a href="javascript:void(0)" attr-id="{$menus.menu_id}" id="singcms-delete"  attr-a="menu" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
                            </tr>
                        {/volist}
						
                        </tbody>
                    </table>
				
                    </form>
                    <nav>
                        <ul class="pagination">
                            {$page}
                        </ul>
                    </nav>
                    <div>
						<button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>更新排序 </button>
					</div>
                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>

    var SCOPE = {
        'add_url' : '/admin/menu/add',
        'edit_url' : '/admin/menu/edit',
        'set_status_url' : '/admin/menu/setStatus',
        'listorder_url' : '/admin/menu/listorder',

    }
</script>
{include file="index/footer" /}
