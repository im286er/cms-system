{include file="index/header" /}
<body>
<div id="wrapper">

  {include file="index/nav"/}
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/admin/content">推荐位内容管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 修改推荐位内容
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">标题:</label>
              <div class="col-sm-5">
                <input type="text" name="title" class="form-control" id="inputname" placeholder="请填写标题" value='{$positioncontent.title}'>
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">选择推荐位:</label>
              <div class="col-sm-5">
                <select class="form-control" name="position_id">
                  <option value="">==请选择推荐位==</option>
                    {foreach name='position' item='positionId'}
                      <option value="{$positionId.id}" {if condition="$positioncontent.position_id eq $positionId.id"}selected="selected"{/if}>{$positionId.name}</option>
                    {/foreach}
                </select>
				</div>
			</div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">缩图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img style="display: none" id="upload_org_code_img" src="{$positioncontent.thumb}" width="150" height="150">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="{$positioncontent.thumb}">
              </div>
            </div>                     
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">url:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="url" id="inputPassword3" placeholder="请填写url地址" value="{$positioncontent.url}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">文章id</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="news_id" id="inputPassword3" placeholder="如果和文章无关联可以不添加文章id" value="{$positioncontent.news_id}">
              </div>
            </div>
			<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                        <div class="col-sm-5">
                            <input type="radio" name="status" id="optionsRadiosInline1" value="1" {if condition="$positioncontent.status eq 1"}checked{/if}> 开启
                            <input type="radio" name="status" id="optionsRadiosInline2" value="0" {if condition="$positioncontent.status eq 0"}checked{/if}> 关闭
                        </div>
           </div>
		   <input type='hidden' name='id' value='{$positioncontent.id}'/>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin/positioncontent/add',
    'jump_url' : '/admin/positioncontent',
    'ajax_upload_image_url' : '/admin/image/ajaxuploadimage',
    'ajax_upload_swf' : '/static/js/party/uploadify.swf',
  };

</script>
<!-- /#wrapper -->
<script src="/static/js/admin/image.js"></script>
<script>
	var thumb = '{$positioncontent.thumb}';
	if(thumb){
	$('#upload_org_code_img').show();
	}
</script>

{include file="index/footer" /}
